<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRL Labeling Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Semantic Role Labeling Tool</h1>
        
        <!-- CSV Upload Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload CSV File</h5>
                        <form id="upload-form" class="mb-3">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="csv-file" accept=".csv">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Export Labels</h5>
                        <button id="export-csv" class="btn btn-success">Export to CSV</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Text to Label</h5>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <button id="prev-text" class="btn btn-secondary">Previous</button>
                                <span id="text-counter" class="text-muted">Text 0 of 0</span>
                                <button id="next-text" class="btn btn-secondary">Next</button>
                            </div>
                        </div>
                        <div id="text-container" class="mb-3">
                            <p id="text-to-label" class="p-3 border rounded"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role-select" class="form-label">Select Role:</label>
                            <select id="role-select" class="form-select">
                                <option value="agent">Agent</option>
                                <option value="patient">Patient</option>
                                <option value="theme">Theme</option>
                                <option value="goal">Goal</option>
                                <option value="source">Source</option>
                                <option value="location">Location</option>
                                <option value="time">Time</option>
                                <option value="manner">Manner</option>
                            </select>
                        </div>
                        
                        <button id="save-label" class="btn btn-primary">Save Label</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Current Labels</h5>
                        <div id="labels-list" class="list-group">
                            <!-- Labels will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
