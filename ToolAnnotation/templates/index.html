<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSA Annotation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .word-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }
        .word {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .word.selected {
            background-color: #e3f2fd;
        }
        .word.aspect {
            background-color: #d4edda;
        }
        .word.sentiment-positive {
            background-color: #c3e6cb;
        }
        .word.sentiment-negative {
            background-color: #f8d7da;
        }
        .word.sentiment-neutral {
            background-color: #fff3cd;
        }
        .pagination {
            margin-top: 20px;
        }
        .annotation-controls {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>ABSA Annotation Tool</h1>
        
        <!-- File Upload Section -->
        <div class="mb-4">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="csvFile" class="form-label">Upload CSV File</label>
                    <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="uploadStatus" class="mt-2"></div>
        </div>

        <!-- Data Display Section -->
        <div id="dataSection" style="display: none;">
            <div class="annotation-controls">
                <div class="row mb-3">
                    <div class="col">
                        <button id="combineBtn" class="btn btn-success">Combine Selected</button>
                        <button id="separateBtn" class="btn btn-warning">Separate Selected</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button id="markAspectBtn" class="btn btn-info">Mark as Aspect</button>
                        <select id="sentimentSelect" class="form-select d-inline-block w-auto">
                            <option value="">Select Sentiment</option>
                            <option value="positive">Positive</option>
                            <option value="negative">Negative</option>
                            <option value="neutral">Neutral</option>
                        </select>
                        <button id="applySentimentBtn" class="btn btn-secondary">Apply Sentiment</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="saveBtn" class="btn btn-primary">Save Annotations</button>
                    </div>
                </div>
            </div>
            
            <div id="dataContainer"></div>
            
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="page-info">
                    Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                    (<span id="startIndex">1</span> - <span id="endIndex">10</span> of <span id="totalRows">0</span> items)
                </div>
                <div class="navigation-buttons">
                    <button id="prevPage" class="btn btn-primary" disabled>
                        <i class="bi bi-chevron-left"></i> Previous
                    </button>
                    <button id="nextPage" class="btn btn-primary" disabled>
                        Next <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
